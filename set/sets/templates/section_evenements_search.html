{% load static %}





<!--------------------------   affichage de publications    ------------------------------------------>



{% if contenus|length == 0 %}

	{% include 'aucun_resultat.html' %}

{% else %}

	{% for contenu in contenus %}

		<div style="margin: auto; width:500px; min-height:140px; border: solid silver 1px; margin-bottom: 30px; border-radius: 5px; cursor: pointer;" onmouseover="this.style.background='rgb(242, 242, 242)';" onmouseout="this.style.background='white';" onclick="window.location.replace('../event/{{contenu.id}}/')" >

			<div style=" display: flex; justify-content: center; " >
				<div style="height: 100px; width: 100px;" >
					<img style="width: 100%;" src="{% static 'img/logo_evenement.png' %}">		
				</div>
			</div>

			<div style=" text-align: center;" > {{ contenu.nom }} </div>

			<div style=" text-align: center; font-size: 80%; color: rgb(161, 161, 161); margin: auto; margin-bottom: 10px; padding-top: 10px; border-top: solid 1px; width: 80%;"> du set {{ contenu.set0.nom }} </div>

			<div style="margin: auto; border-top: solid 1px; color: silver; font-size: 60%; text-align: center; width: 60%; padding: 7px;" > Cr√©e le {{ contenu.date }} </div>

		</div>

	{% endfor %}


{% endif %}
